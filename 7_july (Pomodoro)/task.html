<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pomodoro Timer</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
        }

        .session-type {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .time-display {
            font-size: 4em;
            font-weight: bold;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 1s ease;
            border-radius: 5px;
        }

        .controls {
            margin: 30px 0;
        }

        button {
            padding: 15px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .start-btn {
            background: #4CAF50;
            color: white;
        }

        .pause-btn {
            background: #ff9800;
            color: white;
        }

        .reset-btn {
            background: #f44336;
            color: white;
        }

        .settings {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .settings h3 {
            margin: 0 0 15px 0;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .setting-row label {
            font-size: 1em;
        }

        .setting-row input {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            width: 60px;
            text-align: center;
        }

        .completed-sessions {
            margin: 20px 0;
            font-size: 1.1em;
        }

        .session-dots {
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>üçÖ Pomodoro Timer</h1>
        <div class="session-type" id="sessionType">Work Time</div>
        
        <div class="time-display" id="timeDisplay">25:00</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
        
        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="startTimer()">Start</button>
            <button class="pause-btn" id="pauseBtn" onclick="pauseTimer()" style="display: none;">Pause</button>
            <button class="reset-btn" id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>
        
        <div class="completed-sessions">
            <div>Completed Sessions:</div>
            <div class="session-dots" id="sessionDots">‚ö™ ‚ö™ ‚ö™ ‚ö™</div>
        </div>
        
        <div class="settings">
            <h3>Settings</h3>
            <div class="setting-row">
                <label>Work Time (minutes):</label>
                <input type="number" id="workTime" value="25" min="1" max="60" onchange="updateSettings()">
            </div>
            <div class="setting-row">
                <label>Short Break (minutes):</label>
                <input type="number" id="shortBreak" value="5" min="1" max="30" onchange="updateSettings()">
            </div>
            <div class="setting-row">
                <label>Long Break (minutes):</label>
                <input type="number" id="longBreak" value="15" min="1" max="60" onchange="updateSettings()">
            </div>
            <div class="setting-row">
                <label>Sessions until long break:</label>
                <input type="number" id="sessionsCount" value="4" min="1" max="10" onchange="updateSettings()">
            </div>
        </div>
    </div>

    <script>
        
        let isRunning = false;
        let currentSession = 'work'; 
        let timeLeft = 25 * 60; 
        let completedSessions = 0;
        let timerInterval = null;

        
        let workMinutes = 25;
        let shortBreakMinutes = 5;
        let longBreakMinutes = 15;
        let totalSessions = 4;

        
        const timeDisplay = document.getElementById('timeDisplay');
        const sessionType = document.getElementById('sessionType');
        const progressBar = document.getElementById('progressBar');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const sessionDots = document.getElementById('sessionDots');

        
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return minutes.toString().padStart(2, '0') + ':' + remainingSeconds.toString().padStart(2, '0');
        }

        
        function updateDisplay() {
            
            timeDisplay.textContent = formatTime(timeLeft);
            
            
            if (currentSession === 'work') {
                sessionType.textContent = 'Work Time';
                progressBar.style.background = '#4CAF50';
            } else if (currentSession === 'shortBreak') {
                sessionType.textContent = 'Short Break';
                progressBar.style.background = '#2196F3';
            } else {
                sessionType.textContent = 'Long Break';
                progressBar.style.background = '#9C27B0';
            }
            
            
            const totalTime = getCurrentSessionLength() * 60;
            const elapsed = totalTime - timeLeft;
            const progressPercent = (elapsed / totalTime) * 100;
            progressBar.style.width = progressPercent + '%';
            
            
            let dots = '';
            for (let i = 0; i < totalSessions; i++) {
                if (i < completedSessions) {
                    dots += 'üî¥ ';
                } else {
                    dots += '‚ö™ ';
                }
            }
            sessionDots.textContent = dots;
        }

        
        function getCurrentSessionLength() {
            if (currentSession === 'work') return workMinutes;
            if (currentSession === 'shortBreak') return shortBreakMinutes;
            return longBreakMinutes;
        }

        
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-block';
                
                
                timerInterval = setInterval(function() {
                    timeLeft--;
                    updateDisplay();
                    
                    
                    if (timeLeft <= 0) {
                        sessionComplete();
                    }
                }, 1000);
            }
        }

        
        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
        }

        
        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            currentSession = 'work';
            timeLeft = workMinutes * 60;
            completedSessions = 0;
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
            updateDisplay();
        }

        
        function sessionComplete() {
            
            try {
                const beep = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmFgU7k9n1unEiBC13yO/eizEIHWq+8+OWT');
                beep.play();
            } catch (e) {
                
            }
            
            
            if (currentSession === 'work') {
                completedSessions++;
                
                
                if (completedSessions >= totalSessions) {
                    currentSession = 'longBreak';
                    timeLeft = longBreakMinutes * 60;
                    alert('Great work! Time for a long break!');
                } else {
                    currentSession = 'shortBreak';
                    timeLeft = shortBreakMinutes * 60;
                    alert('Good job! Time for a short break!');
                }
            } else {
                
                currentSession = 'work';
                timeLeft = workMinutes * 60;
                alert('Break time is over. Back to work!');
                
                
                if (completedSessions >= totalSessions) {
                    completedSessions = 0;
                }
            }
            
            updateDisplay();
            
            
            pauseTimer();
        }

        
        function updateSettings() {
            workMinutes = parseInt(document.getElementById('workTime').value);
            shortBreakMinutes = parseInt(document.getElementById('shortBreak').value);
            longBreakMinutes = parseInt(document.getElementById('longBreak').value);
            totalSessions = parseInt(document.getElementById('sessionsCount').value);
            
            
            if (!isRunning && currentSession === 'work') {
                timeLeft = workMinutes * 60;
                updateDisplay();
            }
        }

        
        updateDisplay();
    </script>
</body>
</html>
